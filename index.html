<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards com Flexbox</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <!-- Cada div com a classe "card" será um card individual -->
        <div class="card">
            <h2>Título do Card 1</h2>
            <p>Descrição do card 1.</p>
        </div>
        <div class="card">
            <h2>Título do Card 2</h2>
            <p>Descrição do card 2.</p>
        </div>
        <div class="card">
            <h2>Título do Card 3</h2>
            <p>Descrição do card 3.</p>
        </div>
        <!-- Você pode adicionar quantos cards quiser -->
    </div>
</body>
</html>
